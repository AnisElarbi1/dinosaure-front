<div class="container">
  <form [formGroup]="userForm">
    <div class="form-group">

      <input type="text" class="form-control" id="username" aria-describedby="username" formControlName="username"
             placeholder="Nom d'utilisateur">
      <div *ngIf="userForm.get('username').touched && userForm.get('username').invalid">
        <div *ngIf="userForm.get('username').errors.required">
          <div class="alert alert-danger" role="alert">
            Nom d'utilisateur est obligatoire
          </div>
        </div>
      </div>


    </div>
    <div class="form-group">

      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
      <small id="emailHelp" class="form-text text-muted">Ne partager pas votre mot de passe avec quelqu'un
        d'autres</small>

      <div *ngIf="userForm.get('password').touched && userForm.get('password').invalid">


        <div *ngIf="userForm.get('password').errors.required">
          <div class="alert alert-danger" role="alert">
            Mot de passe est obligatoire
          </div>

        </div>
      </div>


    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

    <button type="button" (click)="authenticate()" [disabled]="userForm.invalid" class="btn btn-primary btn-sm">S'authentifier
    </button>
    <button type="reset" class="btn btn-danger btn-sm">Annuler</button>
  </form>
</div>
